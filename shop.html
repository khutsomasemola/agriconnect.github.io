<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - AgriConnect</title>
    <link rel="stylesheet" href="css/shop.css">
    <script src="js/shop.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>AgriConnect</h1>
        </div>
        <nav>
            <ul>
                <li><a href="client-portal.html">Client Portal</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="index.html" id="client-logout" class="btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Welcome to the AgriConnect Shop</h2>
        
        <section class="products">
            <div class="product-card" id="Chicken">
                <img src="images/chicken.jpeg" alt="Product 1">
                <h3>Live Chicken</h3>
                <p>Price: R65</p>
                <p>Available Stock: <span class="stock" id="stock-1">100</span> units</p>
                <label for="quantity-1">Quantity:</label>
                <input type="number" id="quantity-1" value="1" min="1" max="20">
                <button class="add-to-cart" data-product-id="1">Add to Cart</button>
            </div>

            <div class="product-card" id="product-2">
                <img src="images/seeds.jpg" alt="Product 2">
                <h3>Seed</h3>
                <p>Price: R15</p>
                <p>Available Stock: <span class="stock" id="stock-2">15</span> units</p>
                <label for="quantity-2">Quantity:</label>
                <input type="number" id="quantity-2" value="1" min="1" max="15">
                <button class="add-to-cart" data-product-id="2">Add to Cart</button>
            </div>

            <div class="product-card" id="product-3">
                <img src="images/produce.jpeg" alt="Product 3">
                <h3>Fresh Produce</h3>
                <p>Price: R15</p>
                <p>Available Stock: <span class="stock" id="stock-3">15</span> units</p>
                <label for="quantity-3">Quantity:</label>
                <input type="number" id="quantity-3" value="1" min="1" max="15">
                <button class="add-to-cart" data-product-id="3">Add to Cart</button>
            </div>
            <!-- Add more product cards here -->

        </section>
    </main>

    <footer>
        <p>&copy; 2024 AgriConnect. All Rights Reserved.</p>
    </footer>
</body>
</html>
