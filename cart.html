<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - AgriConnect</title>
    <link rel="stylesheet" href="css/cart.css">
    <script src="js/cart.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>AgriConnect</h1>
        </div>
        <nav>
            <ul>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="client-portal.html">Dashboard</a></li>
                <li><a href="index.html" class="btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
    <div class="cart-container">
        <h2>Your Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Dynamically Populated -->
            </tbody>
        </table>
        <div class="cart-summary">
            <p><strong>Total Amount:</strong> R<span id="cart-total">0.00</span></p>
            <button id="checkout-button">Proceed to Checkout</button>
        </div>
    </div>
</main>
